{% extends "education/layout.html" %}
{% load static %}
{% block body %}
<script type="text/javascript" src="{% static 'education/study_room.js' %}"></script>
  <div id="container">
    <p id="expired">Yay! Time's up. Go get a break.</p>
    <p id="hour-label" class="label">Hours</p><p id="min-label" class="label">Minutes</p><p id="sec-label" class="label">Seconds</p>
    <input id="hour" type="number" max="99" min="0" value="0" class="time"><p id="p1" class="semicolon">:</p><input id="minute" type="number" max="60" min="0" value="0" class="time"><p id="p2" class="semicolon">:</p><input id="second" type="number" max="60" min="0" value="0" class="time">
    <button id="start" class="btn btn-success">Start</button>
    <button id="reset" class="btn btn-success">Reset</button>
    <button id="promodoro" class="btn btn-success">Promodoro </button>
  </div>
  <div>
    <h1 class="why">You are in {{room.room_name}}</h1>
    <h6 class="card-subtitle mb-2 text-muted when">Created on: {{room.room_created_date}}</h6>
  </div>

{% endblock %}
